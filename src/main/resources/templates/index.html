<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <form action="main.html" th:action="@{/login}" th:method="post" th:object="${user}">
        <div class="form-group row">
            <div class="col-sm-5"></div>
            <span class="col-sm-4" style="color: red;" th:text="${msg}">用户名密码错误</span>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4"></div>
            <span class="col-sm-1 col-form-label">用户名：</span>
            <div class="col-sm-3">
                <input type="text" name="name" th:value="*{name}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4"></div>
            <span class="col-sm-1 col-form-label">密码：</span>
            <div class="col-sm-3">
                <input type="password" name="passwd" th:value="*{passwd}">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group row" style="text-align: center;">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>
            <div class="col-sm-5"></div>

        </div>





    </form>
</div>




</body>
</html>
